<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reserva-vuelos</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      fetch('/src/views/home.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('app').innerHTML = html;
        })
        .catch(err => console.error('Error cargando home.html:', err));
    </script>
  </body>
</html>
